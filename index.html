<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        .window {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #282a36;
            color: #f8f8f2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .content {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        .left-section, .right-section {
            flex: 1;
            background: #282a36;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .right-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .bottom-section {
            padding: 20px;
            background: #282a36;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .app-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6272a4;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-buttons button:hover {
            background-color: #50fa7b;
        }

        canvas {
            width: 100%;
            height: 300px;
            background: #1e1e2f;
            border: 1px solid #444;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="status-bar">
            <div class="status-left">Dashboard</div>
            <div class="status-center" id="app-name">Application: Emergency Response and Suturing</div>
            <div class="status-right" id="time"></div>
        </div>

        <div class="content">
            <div class="left-section">
                <h2>System Metrics</h2>
                <div id="metrics" class="metrics-container">
                    <span class="metric-text" id="cpu">CPU: 0%</span>
                    <span class="metric-text" id="memory">Memory: 0%</span>
                    <span class="metric-text" id="disk">Disk: 0%</span>
                </div>
                <canvas id="metricsGraph"></canvas>
            </div>

            <div class="right-section">
                <h2>Real time game stream</h2>
                <img id="video-stream" src="https://source.unsplash.com/400x300/?hospital,medical" alt="Live Stream">
            </div>
        </div>

        <div class="bottom-section">
            <h2>Applications launch deck</h2>
            <div class="app-buttons">
                <button onclick="launchApp('Emergency Protocol')">Emergency Protocol</button>
                <button onclick="launchApp('Suturing Simulator')">Suturing Simulator</button>
            </div>
        </div>
    </div>

    <script>
        let ecgChart;
        let ecgDataBuffer = [0, 0.1, 0.3, 0.6, 1.0, 0.6, 0.3, 0.1, 0, -0.1, -0.3, -0.6, -1.0, -0.6, -0.3, -0.1, 0];

        function generateECGWave() {
            ecgDataBuffer = ecgDataBuffer.concat(ecgDataBuffer).slice(ecgDataBuffer.length / 2);
            return ecgDataBuffer;
        }

        function updateECGChart() {
            if (!ecgChart) {
                const ctx = document.getElementById("metricsGraph").getContext("2d");
                ecgChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: Array.from({ length: ecgDataBuffer.length }, (_, i) => i),
                        datasets: [{
                            label: "ECG Signal",
                            data: ecgDataBuffer,
                            borderColor: "#ff6384",
                            backgroundColor: "rgba(255, 99, 132, 0.2)",
                            fill: false,
                            pointRadius: 0,
                            borderWidth: 2,
                            tension: 0.1
                        }]
                    },
                    options: {
                        animation: false,
                        responsive: true,
                        scales: {
                            x: { display: true, title: { display: true, text: 'Time (ms)' } },
                            y: { beginAtZero: false, title: { display: true, text: 'Amplitude (mV)' } }
                        }
                    }
                });
            } else {
                ecgChart.data.datasets[0].data = generateECGWave();
                ecgChart.update();
            }
        }

        setInterval(updateECGChart, 500);
        updateECGChart();
    </script>
</body>

</html>
