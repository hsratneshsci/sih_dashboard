<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stimulation Dashboard</title>
  <style>
    /* General styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Dashboard container */
    .dashboard-container {
      width: 90%;
      max-width: 1200px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
      color: #4CAF50;
    }

    .connection-status {
      display: flex;
      align-items: center;
    }

    #connection-indicator {
      font-weight: bold;
      color: green;
    }

    #time-display {
      margin-left: 15px;
      font-size: 1rem;
      color: #888;
    }

    /* Main content */
    .main-content {
      display: flex;
      flex-direction: column;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
    }

    .stream-section, .ecg-section {
      width: 48%;
    }

    .stream-section h2, .ecg-section h2 {
      font-size: 1.2rem;
      color: #333;
    }

    .video-feed {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .ecg-section {
      position: relative;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    #ecgCanvas {
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    /* Status for ECG */
    #ecg-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
      padding: 5px;
      background-color: rgba(0, 255, 0, 0.6);
      color: white;
      border-radius: 5px;
    }

    .status-safe {
      background-color: rgba(0, 255, 0, 0.6);
    }

    .status-danger {
      background-color: rgba(255, 0, 0, 0.6);
    }

    /* Bottom section */
    .bottom-section {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .vital-signs, .system-metrics {
      width: 48%;
    }

    .vital-signs h2, .system-metrics h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .vital, .metric {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .vital label, .metric label {
      font-weight: bold;
    }

    .vital span, .metric span {
      font-size: 1.2rem;
    }

    .vital-signs .vital span {
      font-size: 1.5rem;
      color: #4CAF50;
    }

    .system-metrics .metric span {
      font-size: 1.2rem;
      color: #FF5722;
    }

    .vital-signs .vital {
      font-size: 1.5rem;
      color: #4CAF50;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
      }

      .stream-section, .ecg-section {
        width: 100%;
        margin-bottom: 20px;
      }

      .bottom-section {
        flex-direction: column;
      }

      .vital-signs, .system-metrics {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <header class="header">
      <h1>SIMULATION DASHBOARD</h1>
      <div class="connection-status">
        <span id="connection-indicator" class="connected">Connected</span>
        <span id="time-display">00:00:00</span>
      </div>
    </header>

    <main class="main-content">
      <div class="top-section">
        <section class="stream-section">
          <h2>Live Stream</h2>
          <img src="{{ url_for('video_feed') }}" alt="Video Stream" class="video-feed">
        </section>

        <section class="ecg-section">
          <h2>ECG</h2>
          <canvas id="ecgCanvas"></canvas>
          <p id="ecg-status" class="status-safe">SAFE</p>
        </section>
      </div>

      <div class="bottom-section">
        <section class="vital-signs">
          <h2>Vital Signs</h2>
          <div class="vital"><label>REP</label><span id="rep-value">1 / 30</span></div>
          <div class="vital"><label>PULSE</label><span id="pulse-value">80</span></div>
          <div class="vital"><label>TEMP</label><span id="temperature-value">37.2Â°C</span></div>
          <div class="vital"><label>SPO2</label><span id="spo2-value">98%</span></div>
          <div class="vital"><label>Language</label><span id="language-value">English</span></div>
        </section>

        <section class="system-metrics">
          <h2>System Metrics</h2>
          <div class="metric"><label>CPU Usage</label><span id="cpu-usage">-</span></div>
          <div class="metric"><label>Memory Usage</label><span id="memory-usage">-</span></div>
          <div class="metric"><label>Disk Usage</label><span id="disk-usage">-</span></div>
        </section>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
